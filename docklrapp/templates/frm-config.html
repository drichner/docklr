{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="modal fade" id="ConfigModal" tabindex="-1" role="dialog" aria-labelledby="AddConfigModal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Add new Cluster Config</h4>
            </div>
            <div class="modal-body">
                <h4>Please enter Cluster information</h4>
                {{ wtf.quick_form(form,id="clusterinfo",action=action,method=method) }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id ="frm-submit-btn" type="button" class="btn btn-primary" >Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script>
    $(document).ready(function () {
        $('#ConfigModal').modal()
        $('#frm-submit-btn').click(function (){
            $('#clusterinfo').submit()
        })
    });
    </script>
{%  endblock %}
